<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hub de Servicios</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    background: linear-gradient(135deg, #0d0d0f 0%, #1a1a2e 100%);
    color: #e0e0e0;
    font-family: "JetBrains Mono", monospace;
    padding: 2rem;
    min-height: 100vh;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }
  
  h1 { 
    color: #a1c4fd; 
    text-align: center; 
    margin-bottom: 2rem;
    font-size: 2.5rem;
    text-shadow: 0 0 20px rgba(161, 196, 253, 0.3);
  }
  
  .services-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
    margin-top: 2rem;
  }
  
  @media (max-width: 900px) {
    .services-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  
  @media (max-width: 600px) {
    .services-grid {
      grid-template-columns: 1fr;
    }
  }
  
  .service-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 2.5rem;
    backdrop-filter: blur(10px);
    border: 2px solid transparent;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    text-align: center;
  }
  
  .service-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(161, 196, 253, 0.1) 0%, rgba(137, 247, 254, 0.1) 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .service-card:hover {
    border-color: #89f7fe;
    transform: translateY(-8px);
    box-shadow: 0 15px 40px rgba(137, 247, 254, 0.4);
  }
  
  .service-card:hover::before {
    opacity: 1;
  }
  
  .service-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 1;
    filter: drop-shadow(0 0 10px rgba(161, 196, 253, 0.5));
  }
  
  .service-name {
    font-size: 1.8rem;
    color: #a1c4fd;
    margin-bottom: 0.8rem;
    font-weight: 700;
    position: relative;
    z-index: 1;
  }
  
  .service-meta {
    color: #666;
    font-size: 0.75rem;
    position: relative;
    z-index: 1;
    opacity: 0.5;
    transition: opacity 0.3s ease;
  }
  
  .service-card:hover .service-meta {
    opacity: 1;
  }
  
  .status-indicator {
    position: absolute;
    top: 1.5rem;
    right: 1.5rem;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #4ade80;
    box-shadow: 0 0 15px #4ade80;
    animation: pulse 2s infinite;
    z-index: 2;
  }
  
  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(1.1); }
  }
  
  .offline {
    background: #666;
    box-shadow: 0 0 10px #666;
  }
  
  .footer {
    text-align: center;
    margin-top: 4rem;
    color: #555;
    font-size: 0.75rem;
  }
  
  .server-info {
    text-align: center;
    margin-bottom: 1rem;
    color: #666;
    font-size: 0.85rem;
  }
</style>
</head>
<body>
  <div class="container">

</body>
</html>
